<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM + Google Maps Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { padding: 8px; margin: 5px; }
        .place { margin-bottom: 20px; }
        iframe { width: 100%; height: 300px; border: none; }
    </style>
</head>
<body>
    <h1>LLM + Google Maps Demo</h1>
    <input type="text" id="prompt" placeholder="Masukkan tempat atau restoran" size="50">
    <button onclick="searchPlace()">Cari</button>

    <h2>LLM Result:</h2>
    <div id="llmResult"></div>

    <h2>Places:</h2>
    <div id="places"></div>

    <script>
        async function searchPlace() {
            const prompt = document.getElementById('prompt').value;
            const llmResultDiv = document.getElementById('llmResult');
            const placesDiv = document.getElementById('places');

            llmResultDiv.innerHTML = "Loading...";
            placesDiv.innerHTML = "";

            try {
                const response = await fetch(`http://localhost:8000/search?prompt=${encodeURIComponent(prompt)}`);
                const data = await response.json();

                // Tampilkan hasil LLM
                llmResultDiv.innerText = data.llm_result;

                // Tampilkan places + embed map
                data.places_results.forEach(place => {
                    if(place.error){
                        placesDiv.innerHTML += `<p style="color:red;">${place.error}</p>`;
                        return;
                    }

                    const placeDiv = document.createElement('div');
                    placeDiv.className = 'place';
                    placeDiv.innerHTML = `
                        <strong>${place.name}</strong> <br>
                        ${place.address} <br>
                        <a href="${place.maps_link}" target="_blank">Buka di Google Maps</a> <br>
                        <iframe src="${place.embed_url}"></iframe>
                    `;
                    placesDiv.appendChild(placeDiv);
                });

            } catch (err) {
                llmResultDiv.innerText = "Error: " + err;
            }
        }
    </script>
</body>
</html>
